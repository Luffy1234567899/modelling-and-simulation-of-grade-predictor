<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Navigation Bar</title>
</head>
<style>
    /* Basic styling for the navigation bar */
    body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
    }
    ul {
        list-style-type: none;
        margin: 0;
        padding: 0;
        background-color: #f2f2f2;
        overflow: hidden;
    }
    li {
        float: left;
    }
    li a {
        display: block;
        color: #333;
        text-align: center;
        padding: 14px 16px;
        text-decoration: none;
    }
    li a:hover {
        background-color: #ddd;
    }
    /* Additional styling for the body content */
    .content {
        margin: 20px;
        padding: 20px;
        border: 1px solid #ccc;
        border-radius: 5px;
        background-color: #fff;
        text-align: center; /* Align text content to center */
    }
    h2 {
        color: #333;
    }
    label {
        display: block;
        margin-bottom: 10px;
        color: #333;
        text-align: center; /* Align labels to center */
    }
    input[type="text"],
    input[type="submit"] {
        padding: 8px;
        margin-bottom: 15px;
    }
    input[type="submit"] {
        background-color: #4CAF50;
        color: white;
        border: none;
        cursor: pointer;
    }
</style>
<body>
    <ul>
        <li><a href="/">Home</a></li>
        <!-- Add more navigation links as needed -->
    </ul>
</body>
</html>
